name: Update @level-ci/core package

on: [workflow_dispatch]

jobs:
  run-package-script:
    env:
      LEVEL_ACCESS_NPM_TOKEN: ${{ secrets.LEVEL_ACCESS_NPM_TOKEN }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Update @level-ci/core package
        run: npx npm-check-updates -u @level-ci/core && npm install @level-ci/core@alpha

      - name: Run package script
        run: npm run package

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update after running package script" || echo "No changes to commit"
          git push origin
